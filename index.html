<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- <link rel="stylesheet" href="https://fonts.google.com/specimen/Rubik"> -->

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @import url(style.css);
    @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="main">
    <div class="container">

      <div class="about">
        <div class="profile">
          <div class="logo">
            <img src="./images/image-jeremy.png" alt="" height="80px" width="80px" style="margin-top:20px; margin-bottom:20px" >
          </div>
          Report for <br>
          <h2 style="font-weight: 200;">Jeremy Robson</h2>
        </div>
        <div class="time">
          <p>Daily</p><br>
          <p style="color: white;">Weekly </p><br>
          <p>Monthly</p>
        </div>
      </div>

      <div class="work">
        <div class="content">
          <br>Work <br><br>
          <!-- <img src="./images/icon-work.svg" alt=""> -->
          <h1>32hrs</h1> <br>
          <div class="last">Last Week - 36hrs</div>
        </div>

      </div>

      <div class="play">
        <div class="content">
          <br>Play <br><br>
          <h1>10hrs</h1> <br>
          <div class="last">Last Week - 8hrs</div>
        </div>
      </div>

      <div class="study">
        <div class="content">
          <br>Study <br><br>
          <h1>4hrs</h1> <br>
          <div class="last">Last Week - 7hrs</div>
        </div>
      </div>

      <div class="exercise">
        <div class="content">
          <br>Exercise <br><br>
          <h1>4hrs</h1> <br>
          <div class="last">Last Week - 5hrs</div>
        </div>
      </div>

      <div class="social">
        <div class="content">
          <br>Social <br><br>
          <h1>5hrs</h1> <br>
          <div class="last">Last Week - 10hrs</div>
        </div>
      </div>

      <div class="selfcare">
        <div class="content">
          <br>Self-Care <br><br>
          <h1>2hrs</h1> <br>
          <div class="last">Last Week - 2hrs</div>
        </div>
      </div>

    </div>
  </div>


  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
